<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveMD</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="logo">LiveMD</span>
            <span class="status" id="status">connecting...</span>
        </div>
        <div class="sidebar-tabs">
            <button class="tab-btn active" data-tab="files">Files</button>
            <button class="tab-btn" data-tab="logs">Logs</button>
        </div>
        <div class="tab-content" id="files-tab">
            <div class="file-list" id="file-list">
                <div class="empty-state">
                    <p>No files being watched</p>
                    <code>livemd add file.md</code>
                </div>
            </div>
        </div>
        <div class="tab-content hidden" id="logs-tab">
            <div class="log-list" id="log-list">
                <div class="empty-state">
                    <p>No logs yet</p>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <article id="content">
            <div class="welcome">
                <h1>LiveMD</h1>
                <p>Add a markdown file to get started:</p>
                <pre><code>livemd add README.md</code></pre>
            </div>
        </article>
    </main>
    <script src="/static/client.js"></script>
</body>
</html>
