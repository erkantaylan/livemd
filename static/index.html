<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveMD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="logo">LiveMD</span>
            <div class="header-right">
                <a href="https://github.com/erkantaylan/livemd" target="_blank" class="github-link" title="GitHub">
                    <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
                </a>
                <span class="tag is-dark" id="status">connecting...</span>
            </div>
        </div>
        <div class="tabs is-small sidebar-tabs">
            <ul>
                <li class="is-active" data-tab="files"><a>Files</a></li>
                <li data-tab="logs"><a>Logs</a></li>
                <li data-tab="changelog"><a>Changelog</a></li>
            </ul>
        </div>
        <div class="tab-content" id="files-tab">
            <div id="deleted-bar" class="deleted-bar is-hidden">
                <button class="button is-small is-danger is-outlined" id="remove-deleted-btn">Remove all deleted</button>
            </div>
            <div class="file-list" id="file-list">
                <div class="empty-state">
                    <p>No files being watched</p>
                    <code>livemd add file.md</code>
                </div>
            </div>
        </div>
        <div class="tab-content is-hidden" id="logs-tab">
            <div class="log-list" id="log-list">
                <div class="empty-state">
                    <p>No logs yet</p>
                </div>
            </div>
        </div>
        <div class="tab-content is-hidden" id="changelog-tab">
            <div class="changelog-list" id="changelog-list">
                <div class="empty-state">
                    <p>Loading changelog...</p>
                </div>
            </div>
        </div>
        <div class="sidebar-footer">
            <div id="update-banner" class="update-banner is-hidden">
                <span id="update-text"></span>
            </div>
            <div class="version-bar">
                <span id="version-label">livemd</span>
                <button class="button is-small is-outlined" id="check-update-btn" title="Check for updates">Check updates</button>
            </div>
        </div>
    </aside>
    <div class="sidebar-resizer" id="sidebar-resizer"></div>
    <main>
        <div class="content-header" id="content-header">
            <span class="content-header-filename" id="content-header-filename">No file selected</span>
            <span class="content-header-path" id="content-header-path"></span>
            <span class="content-header-changed" id="content-header-changed"></span>
        </div>
        <article class="content" id="content">
            <div class="welcome">
                <h1>LiveMD</h1>
                <p>Add a markdown file to get started:</p>
                <pre><code>livemd add README.md</code></pre>
            </div>
        </article>
    </main>
    <script src="/static/client.js"></script>
</body>
</html>
